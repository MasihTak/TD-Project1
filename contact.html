  <header class="contact">
  </header>
  <main class="flex">
    <div class="card contact-info">
      <h1>Get in touch</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ac urna a ligula lobortis fermentum. Class aptent taciti sociosqu ad...</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="youremail@email.com" required>
        <label for="message">Message</label>
        <textarea rows="4" id="message" required></textarea>
        <button type="submit" class="button">Send</button>
      </form>
    </div>
